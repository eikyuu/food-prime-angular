<div class="rounded shadow bg-white p-5">
  <div class="row">
    <div class="col-12 d-flex">
      <h2 class="font-weight-light"><i class="fas fa-home"></i> Sections de la page</h2>
    </div>
  </div>
  <hr class="mt-1 mb-5 bg-dark">
  <div class="row">
    <div *ngFor="let section of sections; let i = index" class="col-12 shadow-sm p-4 mb-3 bg-light">
      <div class="row">
        <div class="col-md-10">
          <h3 class="font-weight-normal pl-3">Section {{ section.id }} : {{ section.title }}</h3>
        </div>
      </div>
      <div class="row">
        <p>{{ section.description }}</p>
      </div>
      <div class="row">
        <div class="ml-auto">
          <button class="btn btn-primary m-1"  type="button" data-toggle="modal" data-target="#sectionFormModal" (click)="onEditSection(section, i)"><i class="fas fa-edit"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="sectionFormModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <form [formGroup]="sectionForm" (ngSubmit)="onSubmit()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Edition d'une section</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <input type="text" placeholder="Title" class="form-control" formControlName="title">
          </div>
          <div class="form-group">
            <textarea class="form-control w-100" rows="4" placeholder="description" formControlName="description"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" [disabled]="!sectionForm.valid">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
