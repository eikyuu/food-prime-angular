<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group container mt-5">
    <div class="form-group">
      <label for="exampleInputUsername1">Username</label>
      <input type="text" class="form-control" id="exampleInputUsername1" formControlName="username">
      <div *ngIf="userForm.controls['username'].errors && !userForm.controls['username'].pristine" class="error-msg">
        <div [hidden]="!userForm.controls['username'].errors.required">username is required.</div>
        <div [hidden]="!userForm.controls['username'].invalid">username is invalid.</div>
    </div>
    </div>
    <div formGroupName="credentials">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
        {{ userForm.get('credentials.email').errors?.email.rules }}
        <div *ngIf="userForm.get('credentials.email').errors && !userForm.get('credentials.email').pristine" class="error-msg">
            <div [hidden]="!userForm.get('credentials.email').errors.required">email is required.</div>
            <div [hidden]="!userForm.get('credentials.email').invalid">email is invalid.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
        {{ userForm.get('credentials.password').errors?.password.rules }}
        <div *ngIf="userForm.get('credentials.password').errors && !userForm.get('credentials.password').pristine" class="error-msg">
            <div [hidden]="!userForm.get('credentials.password').errors.required">password is required.</div>
            <div [hidden]="!userForm.get('credentials.password').invalid">password is invalid.</div>
        </div>
      </div>
    </div>
    <div formGroupName="address">
      <div class="form-group">
        <label for="exampleInputStreet1">Street</label>
        <input type="text" class="form-control" id="exampleInputStreet1" formControlName="street">
      </div>
      <div class="form-group">
        <label for="exampleInputCity1">City</label>
        <input type="text" class="form-control" id="exampleInputCity1" formControlName="city">
      </div>
      <div class="form-group">
        <label for="exampleInputXipcode1">Zip code</label>
        <input type="text" class="form-control" id="exampleInputZipcode1" formControlName="zipcode">
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Register</button>
  </div>
</form>
